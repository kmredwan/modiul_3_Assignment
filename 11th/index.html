<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11th</title>
  </head>
  <body>
    <h1>Un order list Item</h1>
    <ul id="unList"></ul>
    <script>
      function createListItem() {
        var ulList = document.getElementById("unList");

        for (let i = 0; i < 5; i++) {
          const listItem = document.createElement("li");
          listItem.textContent = i;
          ulList.appendChild(listItem);
        }
      }

      createListItem();
    </script>
  </body>
</html>
