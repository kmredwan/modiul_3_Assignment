    <script>
      // 1.Date Object:
      // a

      function getDayOfWeek(d) {
        const date = new Date(d);
        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dayIndex = date.getDay();
        const dayOfWeek = daysOfWeek[dayIndex];
        return dayOfWeek;
      }

      const date = "2023-06-20";
      const dayOfWeek = getDayOfWeek(date);
      document.write(`Get Day Of Week : ${dayOfWeek}`);

    </script>
